<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="all">
        <h1>Weather App</h1>
        <div class="content">
          <div class="search">
            <input type="text" name="" id="" />
            <i id="i" class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="data">
            <div class="img_div">
              <img id="min" src="" alt="not found" srcset="" />
            </div>
            <h2 id="tem"><span id="temperature">22</span> &#8451;</h2>
            <h1 class="name"><span id="name">Sylhet</span></h1>
            <div class="part1">
              <div class="div1">
                <div class="div1_head">
                  <img src="./humidity.png" alt="" />
                  <h4 class="humidity">
                    <span id="humidity">53</span
                    ><i class="fa fa-percent" style="font-size: 20px"></i>
                  </h4>
                </div>
                <h3>Humidity</h3>
              </div>
              <div class="div2">
                <div class="div2_head">
                  <img src="./wind.png" alt="" />
                  <h4 class="wind_speed">
                    <span id="wind_speed">5.66</span>
                    <span style="font-size: 20px"> Km/h</span>
                  </h4>
                </div>
                <h3>Wind Speed</h3>
              </div>
            </div>
            <div class="part2">
              <h4>Feels Like <span id="feels_like"></span> &#8451;</h4>
              <h4>Wind Degrees <span id="wind_degrees"></span> &#176;</h4>
            </div>
            <div class="part3">
              <h4>Min Temp <span id="min_temp"></span> &#8451;</h4>
              <h4>Max Temp <span id="max_temp"></span> &#8451;</h4>
            </div>
            <div class="part4">
              <h4>Sunrise <span id="sunrise"></span></h4>
              <h4>Sunset <span id="sunset"></span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
